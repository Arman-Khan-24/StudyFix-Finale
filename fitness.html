<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/fitness/input.css" />
    <style>
      .timer-circle {
        width: 200px;
        height: 200px;
        background: radial-gradient(
            closest-side,
            #2d1b69 79%,
            transparent 80% 100%
          ),
          conic-gradient(#4ade80 0%, rgba(128, 128, 128, 0.2) 0);
        border-radius: 50%;
        position: relative;
        transition: background 0.3s ease;
      }

      .time-display {
        font-size: 3rem;
        font-weight: 200;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }

      @media (max-width: 640px) {
        .timer-circle {
          width: 150px;
          height: 150px;
        }
        .time-display {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-purple-900 to-indigo-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <!-- Exercise Title -->
      <h1
        class="text-white text-4xl font-bold text-center mb-8"
        id="exerciseTitle"
      >
        JUMPING JACK
      </h1>

      <!-- Main Content -->
      <div class="flex flex-col md:flex-row items-center justify-center gap-8">
        <!-- Video Container -->
        <div
          class="w-full md:w-1/2 aspect-video rounded-lg overflow-hidden bg-black/20"
        >
          <video id="exerciseVideo" class="w-full h-full object-cover" loop>
            <source
              src="/src/media/how-to-do-1-750-jumping-jacks-in-a-month-and-why-pintod.mp4"
              type="video/mp4"
            />
            Your browser does not support the video tag.
          </video>
        </div>

        <!-- Timer and Controls -->
        <div class="flex flex-col items-center gap-6">
          <!-- Timer Circle -->
          <div class="timer-circle flex items-center justify-center">
            <div class="time-display" id="timeDisplay">00:01</div>
          </div>

          <!-- Control Buttons -->
          <div class="flex gap-4">
            <button
              onclick="toggleWishlist()"
              class="bg-white/10 hover:bg-white/20 text-white p-3 rounded-full transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
            </button>
            <button
              onclick="toggleTimer()"
              id="playPauseBtn"
              class="bg-white/10 hover:bg-white/20 text-white p-3 rounded-full transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
                />
              </svg>
            </button>
            <button
              onclick="skipExercise()"
              class="bg-white/10 hover:bg-white/20 text-white p-3 rounded-full transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11.933 12.8a1 1 0 000-1.6L6.6 7.2A1 1 0 005 8v8a1 1 0 001.6.8l5.333-4zM19.933 12.8a1 1 0 000-1.6l-5.333-4A1 1 0 0013 8v8a1 1 0 001.6.8l5.333-4z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Exercise data
      const exercises = [
        {
          name: "JUMPING JACK",
          duration: 60,
          video:
            "https://v1.cdnpk.net/videvo_files/video/premium/video0238/large_watermarked/NO%20MR_JUMPING%20JACKS%20WOMAN%20SIDE%20VIEW_preview.mp4",
        },
        {
          name: "MOUNTAIN CLIMBER",
          duration: 45,
          video:
            "https://uk.pinterest.com/pin/737253401491798038/",
        },
        {
          name: "BURPEES",
          duration: 30,
          video:
            "https://uk.pinterest.com/pin/260434790942687803/",
        },
        {
          name: "HIGH KNEES",
          duration: 40,
          video:
            "https://uk.pinterest.com/pin/672303050615488976/",
        },
      ];

      let currentExerciseIndex = 0;
      let timeLeft = exercises[0].duration;
      let isRunning = false;
      let timer;
      const wishlist = new Set();

      // DOM elements
      const timeDisplay = document.getElementById("timeDisplay");
      const exerciseTitle = document.getElementById("exerciseTitle");
      const exerciseVideo = document.getElementById("exerciseVideo");
      const playPauseBtn = document.getElementById("playPauseBtn");

      function updateDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timeDisplay.textContent = `${minutes
          .toString()
          .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;

        // Update progress circle
        const progress =
          ((exercises[currentExerciseIndex].duration - timeLeft) /
            exercises[currentExerciseIndex].duration) *
          100;
        document.querySelector(
          ".timer-circle"
        ).style.background = `radial-gradient(closest-side, #2D1B69 79%, transparent 80% 100%),
                 conic-gradient(#4ADE80 ${progress}%, rgba(128, 128, 128, 0.2) ${progress}%)`;
      }

      function toggleTimer() {
        isRunning = !isRunning;
        if (isRunning) {
          timer = setInterval(() => {
            if (timeLeft > 0) {
              timeLeft--;
              updateDisplay();
              exerciseVideo.play();
            } else {
              skipExercise();
            }
          }, 1000);
          playPauseBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>`;
        } else {
          clearInterval(timer);
          exerciseVideo.pause();
          playPauseBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                    </svg>`;
        }
      }

      function skipExercise() {
        clearInterval(timer);
        isRunning = false;
        currentExerciseIndex = (currentExerciseIndex + 1) % exercises.length;
        timeLeft = exercises[currentExerciseIndex].duration;
        exerciseTitle.textContent = exercises[currentExerciseIndex].name;
        exerciseVideo.src = exercises[currentExerciseIndex].video;
        exerciseVideo.load();
        updateDisplay();
        playPauseBtn.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                </svg>`;
      }

      function toggleWishlist() {
        const currentExercise = exercises[currentExerciseIndex].name;
        if (wishlist.has(currentExercise)) {
          wishlist.delete(currentExercise);
          alert(`${currentExercise} removed from wishlist`);
        } else {
          wishlist.add(currentExercise);
          alert(`${currentExercise} added to wishlist`);
        }
      }

      // Initialize display
      updateDisplay();
    </script>
  </body>
</html>
